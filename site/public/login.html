<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>

                <div class="card-body">
                    <h2 class="title">ENTRAR</h2>
                    <form id="formLogin">
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="E-mail de acesso" name="email"
                                id="email" required data-error="Por favor informe seu email de acesso">
                        </div>

                        <div class="input-group">
                            <input class="input--style-3" type="password" placeholder="Senha" name="senha" id="senha"
                                required data-error="Por favor informe a senha">
                        </div>
                       <input type="checkbox" class="checkbox"> Lembrar-se de mim <br>
                        <div class="p-t-10">
                            <button id="botao" type="button" class="btn btn--pill btn--green"onclick="validarLogin()">Entrar</button>
                        </div> <br>
                            
                        <!-- <p class="cor"></p>

                            </a>
                        </p>
                        <br>
                    </form>
                </div>

            </div>
        </div>
    </div>

<script>
    //Função pra enviar verificar o login
    function validarLogin() {
            var dados = $('#formLogin').serialize();
            console.log(dados);
    
            $.ajax({
                url: "../login",
                type: 'post',
                data: dados
    
            }).done(function (resposta) {
                if (resposta == "ok") {
                    window.location = "interno/index.html"; //mudar no site do projeto para tela de inicio do site interno
            }else{
                alert("Usuário ou senha incorrtos!");
            }
            });
    
        }
    
</script>
